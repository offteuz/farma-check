# ---- Identidade da Aplicacao ----
spring.application.name=farmacheck
server.port=8090

# ---- Banco de Dados (PostgreSQL) ----
spring.datasource.url=jdbc:postgresql://localhost:5432/farmadb
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ---- Pool de Conexoes (Performance / HikariCP) ----
# Mantem conexoes abertas para nao perder tempo abrindo/fechando
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:5}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=FarmaCheckPool

# ---- JPA / Hibernate ----
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ---- Flyway (Versionamento de Banco) ----
spring.flyway.enabled=true
# Cria a tabela de historico se nao existir
spring.flyway.baseline-on-migrate=true
# Define onde estao os scripts SQL
spring.flyway.locations=classpath:db/migration

# ---- Tratamento de Erros ----
server.error.include-stacktrace=${INCLUDE_STACKTRACE:never}
server.error.include-message=always
server.error.include-binding-errors=always

# ---- Logs ----
logging.level.root=INFO
logging.level.com.fiap.farmacheck.controller=DEBUG
logging.level.com.fiap.farmacheck.service=INFO
# Logs do Hibernate
logging.level.org.hibernate.SQL=${LOG_SQL_LEVEL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %clr(%5p) - %logger{36} - %msg%n

# ---- Seguranca (JWT) ----
api.security.token.secret=${JWT_SECRET:segredo-padrao-apenas-para-dev}
api.security.token.expiration=${JWT_EXPIRATION:86400000}

# ---- Notificacoes (E-mail / SMTP) ----
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ---- Documentacao (Swagger/OpenAPI) ----
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.fiap.farmacheck
springdoc.show-actuator=false

# ---- Kafka ----
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=farmacheck-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.fiap.farmacheck.model.dto.disponibilidade

farmacheck.kafka.topic.medicamento-indisponivel=medicamento-indisponivel
farmacheck.kafka.reprocessamento.intervalo-ms=${KAFKA_REPROCESSAMENTO_INTERVALO:60000}

# ---- Configuracao Regional ----
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
